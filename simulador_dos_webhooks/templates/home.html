{% extends 'base.html' %}

{% block title %}
    Home | Simulador de Webhooks
{% endblock %}

{% block head %}
    <style>
        h1 {
            font-size: 75px;
            font-weight: bold;
            color: #f2f8fffa;
            text-align: center;
            text-transform: uppercase;
            margin-top: 40px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
{% endblock %}

{% block body %}
  <header>
      <section class="header-section">
          <div class="container mt-3">
              <div class="container-fluid position-relative">
                  <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                      <h1 class="mb-4">Simulador de webhooks</h1>
                      <a href="{{ url_for('webhook') }}" class="btn btn-success btn-block" style="width: 260px;">Ir para o Webhook</a>
                  </div>
                </div>
          </div>
      </section>
  </header>
{% endblock %}
